name: Build npm release

trigger:
  - master

jobs:
  - template: .ci/build-platform.yml
    parameters:
      platform: Linux
      vmImage: ubuntu-16.04
      ESY__PREFIX: $(Pipeline.Workspace)/.esy
      AZP_CACHING_TAR: true
      INSTALL_PADDING: "/3______________________________________________________________/i"

  - template: .ci/build-platform.yml
    parameters:
      platform: macOS
      vmImage: macOS-10.13
      ESY__PREFIX: $(Pipeline.Workspace)/.esy
      AZP_CACHING_TAR: true
      INSTALL_PADDING: "/3_______________________________________________/i"

  - template: .ci/build-platform.yml
    parameters:
      platform: Windows
      vmImage: vs2017-win2016
      ESY__PREFIX: $(Pipeline.Workspace)\.esy
      AZP_CACHING_TAR: true
      INSTALL_PADDING: "\\3_\\i"

  # This job is kept here as we want to have the platform names in the same file
  - job: Release
    displayName: Release
    dependsOn:
      - Linux
      - macOS
      - Windows
    pool:
      vmImage: macOS-10.13
      demands: node.js
    steps:
      - template: .ci/cross-release.yml
