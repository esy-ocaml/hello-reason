steps:
  - template: release/setup-platform.yml
    parameters:
      platform: "Linux"
      folder: "platform-linux"

  - template: release/setup-platform.yml
    parameters:
      platform: "macOS"
      folder: "platform-darwin"

  - template: release/setup-platform.yml
    parameters:
      platform: "Windows"
      folder: "platform-windows-x64"

  - script: "node .ci/pipelines-release.js"
    displayName: "node .ci/pipelines-release.js"
    continueOnError: true

  - script: "npm pack"
    displayName: "npm pack"
    workingDirectory: "_release"

  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact: Release"
    inputs:
      PathtoPublish: "_release/hello-reason-*.tgz"
      ArtifactName: Release