name: Build npm release

trigger:
  - master

jobs:
  - template: build-platform.yml
    parameters:
      platform: Linux
      vmImage: ubuntu-16.04

  - template: build-platform.yml
    parameters:
      platform: macOS
      vmImage: macOS-10.13

  - template: build-platform.yml
    parameters:
      platform: Windows
      vmImage: vs2017-win2016

  # This job is kept here as we want to have the platform names in the same file
  - job: Release
    displayName: Release
    dependsOn:
      - Linux
      - macOS
      - Windows
    pool:
      vmImage: macOS-10.13
      demands: node.js
    steps:
      - template: cross-release.yml
